<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Kết nối với file CSS -->
</head>
<body>
    <!-- Khung Chat Chính -->
    <div class="chat-container">
        <!-- Logo hoặc tiêu đề khung chat -->
        <div class="chat-logo">ChatCBD</div>
        
        <!-- Khu vực tin nhắn -->
        <div class="messages">
            <div class="message bot">Xin chào! Tôi có thể giúp gì cho bạn?</div>
            <div class="message user">Hello!</div>
        </div>

        <!-- Khu vực nhập tin nhắn -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
            <button id="send-button">Gửi</button>
        </div>
    </div>
</body>
</html>
